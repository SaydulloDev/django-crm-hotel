{% extends 'base.html' %}
{% load static %}
{% block title %}
    Add Client
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/client_add.css' %}">
    <br>
    <br>
    <br>
    <form action="{% url 'add_client' %}" id="add-client-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="passport_serial">Passport Serial:</label>
        <input type="text" id="passport_serial" name="passport_serial" required>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Add client</button>
    </form>

{% endblock %}
